<div class="home">
    <header class="home__header">
        <h1 class="home__title">Dashboard</h1>
    </header>
    <section class="home__dashboard">
        <div class="home__select-block">
            <p class="home__timetable">Timetable -</p>
            <select class="home__weekday-selector" (change)="getSchedule($event)">
        
                @for(day of weekday(); track day) {
                    <option class="home__weekday-option" [value]="day">{{ day }}</option>
                }
            </select>
        </div>
        <div class="home__schedule">

            <ul class="home__schedule-list">
                @for(lesson of  schedule()?.lessons; track lesson.time){
                    <li class="home__schedule-item">
                        <span class="home__schedule-item-time">{{lesson.time}}</span>{{lesson.lesson}}
                    </li>
                }
            </ul>
        </div>
    </section>
</div>
