<div class="container">
    <h1 class="register-wrapper__title">Welcome Visp</h1>
    <div class="register-wrapper">
        <div class="register-wrapper__form">
            <form class="register-wrapper__form-container" [formGroup]="registerForm" (ngSubmit)="send()">
                <div class="register-wrapper__block">
                    <input class="register-wrapper__input" formControlName="name" type="text"  placeholder="Name" />
                    <!-- @if(showErrorMessage('name','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
                <div class="register-wrapper__block">
                    <input class="register-wrapper__input" formControlName="birthDate" type="text"  placeholder="Date Of Birth" />
                    <!-- @if(showErrorMessage('name','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
                <div class="register-wrapper__block">
                    <input class="register-wrapper__input" formControlName="language" type="text"  placeholder="Native Language" />
                    <!-- @if(showErrorMessage('name','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
                <div class="register-wrapper__block">
                    <input class="register-wrapper__input" formControlName="nativeState" type="text"  placeholder="Native State" />
                    <!-- @if(showErrorMessage('name','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
                <div class="register-wrapper__block">
                    <input class="register-wrapper__input" formControlName="religion" type="text"  placeholder="Religion" />
                    <!-- @if(showErrorMessage('name','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
                <div class="register-wrapper__block">
                    <select formControlName="gender" class="register-wrapper__input">
                        <option value="">Please choose an option</option>
                        <option class="option" value="male">male</option>
                        <option class="option" value="fimale">fimale</option>
                    </select>
                    <!-- @if(showErrorMessage('name','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
                <div class="register-wrapper__block">
                    <input class="register-wrapper__input password" formControlName="password" 
                    [type]="crossed?'password':'text'" placeholder="Password" />
                    <visp-visibility-icon  class="register-wrapper__icon-eye" 
                    (click)="crossed = !crossed" [crossed]="crossed">
                    </visp-visibility-icon>
                    <!-- @if(showErrorMessage('password','required')){
                        <span class="error">Please complete the field</span>
                    } -->
                </div>
            
                <button type="submit" class="register-wrapper__button">
                Let’s Go 
                </button>
                <visp-arrow-right-icon class="register-wrapper__icon-arrow"></visp-arrow-right-icon>
            </form>
            <a routerLink="/login">Go to Login page</a>
        </div>
    </div>
    <div class="register-copy">
        <p class="register-copy-par">Copyright © 2021 VISP. All Rights Reserved</p>
    </div> 
</div>
